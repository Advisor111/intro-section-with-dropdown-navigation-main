<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>

    <!-- render all elements normally -->
    <link rel="stylesheet" href="css/normalized.css" />
    <!-- main template css file -->
    <link rel="stylesheet" href="css/main.css" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- start section -->
    <div class="section">
      <!-- start header -->
      <div class="header">
        <img class="logo" src="images/logo.svg" alt="" />
        <div class="slide">
          <div class="option-l">
            <i></i>
            <i></i>
            <i></i>
          </div>
          <div class="option">
            <div class="x">
              <i></i>
              <i></i>
            </div>
            <div class="opt">
              <div class="features">
                <a>Features</a>
                <div style="display: none" class="feat-l">
                  <div>
                    <img src="images/icon-todo.svg" alt="" />
                    <a>Todo List</a>
                  </div>
                  <div>
                    <img src="images/icon-calendar.svg" alt="" />
                    <a>Calendar</a>
                  </div>
                  <div>
                    <img src="images/icon-reminders.svg" alt="" />
                    <a>Reminders</a>
                  </div>
                  <div>
                    <img src="images/icon-planning.svg" alt="" />
                    <a>Planning</a>
                  </div>
                </div>
              </div>
              <div class="company">
                <a>Company</a>
                <div style="display: none" class="comp-l">
                  <div>
                    <a>History</a>
                  </div>
                  <div>
                    <a>Our Team</a>
                  </div>
                  <div>
                    <a>Blog</a>
                  </div>
                </div>
              </div>
              <div class="careers">
                <a>Careers</a>
              </div>
              <div class="about">
                <a>About</a>
              </div>
            </div>
            <div class="login">
              <a>Login</a>
              <a><button>Register</button></a>
            </div>
          </div>
        </div>
      </div>
      <!-- end header -->
      <div class="container">
        <!-- start landing -->
        <div class="landing">
          <img class="mobile-hero" src="images/image-hero-mobile.png" alt="" />
          <img
            class="desktop-hero"
            src="images/image-hero-desktop.png"
            alt=""
          />
          <div class="text">
            <h1>Make remote work</h1>
            <p>
              Get your team in sync, no matter your location. Streamline
              processes, create team rituals, and watch productivity soar.
            </p>
            <div class="button">
              <button>Learn more</button>
            </div>
            <div class="footer">
              <img src="images/client-databiz.svg" alt="" />
              <img src="images/client-audiophile.svg" alt="" />
              <img src="images/client-meet.svg" alt="" />
              <img src="images/client-maker.svg" alt="" />
            </div>
          </div>
        </div>
        <!-- end landing -->
      </div>
      <!-- start attribution -->
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a target="_blank" href="https://www.instagram.com/m1s6b2/"
          >Musab Alahdal</a
        >.
      </div>
      <!-- end attribution -->
    </div>
    <!-- end section -->
    <!-- jQuery library -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <!-- main template js file -->
    <script src="js/main.js">
            $(function() {
        $("div.option-l").click(function() {
          $("div.option-mobile").fadeIn(200);
          $("div.section").addClass("shadow");
        });
        //
        $("div.x").click(function() {
          $("div.option-mobile").fadeOut(200);
          $("div.section").removeClass("shadow");
        });
        //
        $("div.features").click(function() {
          $("div.feat-l").css("display") == "none"
            ? $("div.features").css(
                "backgroundImage",
                "url(../images/icon-arrow-down.svg)"
              )
            : $("div.features").css(
                "backgroundImage",
                "url(../images/icon-arrow-up.svg)"
              );
          $("div.feat-l").slideToggle();
        });
        //
        $("div.company").click(function() {
          $("div.comp-l").css("display") == "none"
            ? $("div.company").css(
                "backgroundImage",
                "url(../images/icon-arrow-down.svg)"
              )
            : $("div.company").css(
                "backgroundImage",
                "url(../images/icon-arrow-up.svg)"
              );
          $("div.comp-l").slideToggle();
        });
        // media query
        function myFunction(x) {
          if (x.matches) {
            $("div.option").addClass("option-mobile");
            $("div.option").removeClass("option-desktop");
          } else {
            $("div.option").addClass("option-desktop");
            $("div.option").removeClass("option-mobile");
          }
        }
        var x = window.matchMedia("(max-width: 768px)");
        myFunction(x);
        x.addListener(myFunction);
      });
    </script>
  </body>
</html>
